<div class="container mt-5">
  <div>
    <h3 class="m-4" >Users List</h3>
    <ul class="mx-4 list-group">
        <div>
            <li class="list-group-item" *ngFor="let user of usersList">
                {{user.first_name}} {{user.last_name}} 
                <!-- <span *ngIf="userSet1.email == this.currentUserEmail" style="font-weight: 500;"> (You)</span> -->
            </li>
        </div>
    </ul>
  </div>

  <div>
    <nav class="mt-4" aria-label="...">
      <ul class="pagination" style="justify-content: center;">
        <!-- <li class="page-item">
          <a class="page-link" [ngClass]="currentPage == 1? 'disabled' : ''" (click)="pageCountPre(); pageCount(page1);" tabindex="-1">Previous</a>
        </li> -->
        <li class="page-item">
          <a class="page-link" (click)="pageCountPre();" tabindex="-1">Previous</a>
        </li>
        <li class="page-item" *ngFor="let pageNum of pageButtons" (click)="pageCount(pageNum)">
          <a class="page-link">{{pageNum}}</a>
        </li>
        <!-- <li class="page-item" [ngClass]="currentPage == 1? 'active' : ''">
          <a class="page-link" (click)="pageCount(page1)">{{page1}}</a>
        </li>
        <li class="page-item" [ngClass]="currentPage == 2? 'active' : ''">
          <a class="page-link" (click)="pageCount(page2)">{{page2}}</a>
        </li> -->
        <li class="page-item">
          <a class="page-link" (click)="pageCountNext()">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
