<h3>Users List</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.first_name}} {{user.last_name}} 
    </li>
</ul>
<div class="row mt-2" style="align-self: center; width: fit-content; margin: auto;">
    <button class="btn btn-primary" type="button" (click)="onLogout()">Log Out</button>
</div>
